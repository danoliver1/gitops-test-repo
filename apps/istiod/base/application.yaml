apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.23.4
    chart: istiod
    helm:
      valuesObject: {} # Istiod values here
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true